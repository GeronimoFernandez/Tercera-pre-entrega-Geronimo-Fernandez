{% extends 'base.html' %}

{% block title %}Bienvenido al Sistema{% endblock %}

{% block content %}
<div class="lobby-container">
    <h2>Bienvenido a la Aplicación</h2>
    <p>Seleccione una de las opciones a continuación para comenzar a navegar:</p>


    <div class="lobby-buttons">
        <a href="{% url 'Main:lista_productos' %}" class="button">
            <i class="fas fa-box"></i> Ver Productos
        </a>
        <a href="{% url 'Main:lista_clientes' %}" class="button">
            <i class="fas fa-users"></i> Ver Clientes
        </a>

        </a>
        <a href="{% url 'Main:buscar_cliente' %}" class="button">
            <i class="fas fa-search"></i> Buscar Cliente
        </a>

{% endblock %}
